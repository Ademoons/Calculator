<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Super Simple Calculator</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Super Simple Calculator</h1>
    <div id="container">
        <div id="display"><h2>666</h2></div>

        <div id="left-grid">
            <div class="numbers"><p>9</p></div>
            <div class="numbers"><p>8</p></div>
            <div class="numbers"><p>7</p></div>
            <div class="numbers"><p>6</p></div>                                                                                                                                                                                                                                                                                                                                                                                                                                             
            <div class="numbers"><p>5</p></div>
            <div class="numbers"><p>4</p></div>
            <div class="numbers"><p>3</p></div>
            <div class="numbers"><p>2</p></div>
            <div class="numbers"><p>1</p></div>
            <div class="numbers"><p>0</p></div>
            <div class="numbers"><p>.</p></div>
            <div class="numbers"><p>=</p></div>
        </div>
        <div id="right-grid">
            <div class="operators"><p>+</p></div>
            <div class="operators"><p>-</p></div>
            <div class="operators"><p>*</p></div>
            <div class="operators"><p>/</p></div>
            <div class="operators" id="backBtn"><p>Back</p></div>
            <div class="operators" id="acBtn"><p>AC</p></div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
